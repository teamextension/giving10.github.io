<div class="shelter-pagination">
    <ul class="pagination">
        {% for project in site.data.photo-projects %}
        {% if project.url == page.url %}
        <li><a class="current" href="{{ project.url }}">{{project.year}}</a></li>
        {% else %}
        <li><a href="{{project.url}}">{{project.year}}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div><!-- Shelter Pagination -->
