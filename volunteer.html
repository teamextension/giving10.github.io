		$('#submit').click(function () {
			console.log('A')
			let $email = $('#email');
			let $name = $('#name');
			let $phone = $('#phone');
			let $comments = $('#comments');

			let phone = $phone.val()
			let name = $name.val()
			let email = $email.val()
			let message = $comments.val()

			const mailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			let valid = mailRegex.test(email)

			if(valid) {
				const data = {email, name, phone, message, type:'volunteer-form'};
				postToIframe(data ,'https://script.google.com/a/macros/teamextension.com/s/AKfycbzLKQUbAnTrPt2xlHGnNPTGQ8SWdsokJA2KxUrOzdAfK1yvaXH4JfOkVy7crp4iYdriwg/exec','form_iframe')

				$email.val('')
				$name.val('')
				$phone.val('')
				$comments.val('')
			}
		})

		function postToIframe(data,url,target){
			$('body').append('<form action="'+url+'" method="post" target="'+target+'" id="postToIframe"></form>');
			$.each(data,function(n,v){
				$('#postToIframe').append('<input type="hidden" name="'+n+'" value="'+v+'" />');
			});
			$('#postToIframe').submit().remove();
		}

	</script>
